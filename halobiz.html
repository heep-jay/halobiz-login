<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-left">
                <img src="images/logo2.png" class="halogen-logo" alt="logo">
                <img src="images/drone.png" alt="" class="drone-img">
                <img src="images/security.png" alt="" class="security-img">
                <img src="images/people.png" class="people-img" alt="">
                <img src="images/mobile.png" class="mobile-img" alt="">
                <!-- <img src="images/illustration.png" class="login-img" alt="guards"> -->
            </div>
            <div class="login-right">
                <div class="login-container">
                    <!-- <img src="images/logo2.png" class="halogen-logo-alt" alt="logo"> -->
                    <h1 class="loginHeader">HaloBiz.</h1>
                    <h3>log in</h3>
                    <form class="login-formContainer">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="text" name="email">
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>

                        <button class="login-btn">Log in</button>
                    </form>
                    <div class="login-footer">
                        <div class="login-reminder">
                            <input class="login-check" type="checkbox" name="reminder" id="">
                            <p>Use password for logging into my account</p>
                        </div>
                        <p class="forgot-password">Forgot password?</p>

                        <hr>
                        <h2 class="google-text">Log in Using</h2>
                        <img class="google-btn" src="images/google.png" alt="google">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
